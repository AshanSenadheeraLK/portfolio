<body class="bg-dark-bg text-white font-rajdhani min-h-screen w-screen overflow-hidden flex justify-center items-center">

            </div>

            <div class="mt-32 md:mt-48 text-center text-md md:text-lg waiting-text rounded-lg shadow-lg" id="waiting-text">
                <p class="text-lg font-orbitron">Initializing Digital Experience...</p>
                <p class="text-sm mt-2 text-neon-cyan">HM Ashan Janith Dilshan Senadheera</p>

            </div>
        </div>

    <script>
        // Performance optimization with requestIdleCallback
        const initApp = () => {
            if ('requestIdleCallback' in window) {
                requestIdleCallback(initThreeJS);
            } else {
                setTimeout(initThreeJS, 200);
            }
            
            // Add page load tracking for analytics
            if (window.performance) {
                const pageLoadTime = window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart;
                console.log("Page load time:", pageLoadTime);
                // Here you would send this data to your analytics service
            }
        };

        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            const renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: 'high-performance'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Performance optimization
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Enhanced portal effect
            const portalGeometry = new THREE.TorusGeometry(8, 0.5, 16, 100);
            const portalMaterial = new THREE.MeshPhongMaterial({
                color: 0x4361ee,
                emissive: 0x4361ee,
                shininess: 100,
                specular: 0x4cc9f0
            });
            const portal = new THREE.Mesh(portalGeometry, portalMaterial);
            scene.add(portal);

            // Secondary portal ring
            const innerPortalGeometry = new THREE.TorusGeometry(7, 0.3, 16, 100);
            const innerPortalMaterial = new THREE.MeshPhongMaterial({
                color: 0x7209b7,
                emissive: 0x7209b7,
                shininess: 100,
                specular: 0xf72585
            });
            const innerPortal = new THREE.Mesh(innerPortalGeometry, innerPortalMaterial);
            innerPortal.rotation.x = Math.PI / 2;
            scene.add(innerPortal);

            // Energy field
            const energyGeometry = new THREE.IcosahedronGeometry(6, 2);
            const energyMaterial = new THREE.MeshPhongMaterial({
                color: 0x7209b7,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });
            const energyField = new THREE.Mesh(energyGeometry, energyMaterial);
            scene.add(energyField);

            // Particle system for enhanced visual effect
            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 1000;
            const posArray = new Float32Array(particleCount * 3);
            
            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                color: 0x00f5d4,
                transparent: true,
                opacity: 0.8
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            // Crystal formations
            const crystals = [];
            for (let i = 0; i < 12; i++) {
                const geometry = new THREE.OctahedronGeometry(0.8);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xf72585,
                    shininess: 90,
                    transparent: true,
                    opacity: 0.8,
                    specular: 0xffffff
                });
                const crystal = new THREE.Mesh(geometry, material);

                const angle = (i / 12) * Math.PI * 2;
                crystal.position.x = Math.cos(angle) * 10;
                crystal.position.z = Math.sin(angle) * 10;
                crystal.position.y = Math.sin(i) * 2;

                scene.add(crystal);
                crystals.push(crystal);
            }

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x222222);
            scene.add(ambientLight);

            const light1 = new THREE.PointLight(0x4361ee, 2, 50);
            light1.position.set(0, 10, 0);
            scene.add(light1);

            const light2 = new THREE.PointLight(0xf72585, 2, 50);
            light2.position.set(0, -10, 0);
            scene.add(light2);

            // Add a spotlight for dramatic effect
            const spotlight = new THREE.SpotLight(0x00f5d4, 1);
            spotlight.position.set(15, 20, 10);
            spotlight.angle = Math.PI / 6;
            spotlight.penumbra = 0.3;
            scene.add(spotlight);

            camera.position.z = 30;

            // Animation loop
            const animate = () => {
                requestAnimationFrame(animate);

                portal.rotation.z += 0.01;
                innerPortal.rotation.z -= 0.015;
                energyField.rotation.x += 0.005;
                energyField.rotation.y += 0.005;
                
                particlesMesh.rotation.y += 0.001;
                
                // Pulse effect for particles
                const time = Date.now() * 0.0005;
                particlesMesh.material.size = 0.1 + 0.05 * Math.sin(time);

                crystals.forEach((crystal, i) => {
                    const crystalTime = Date.now() * 0.001;
                    crystal.position.y = Math.sin(crystalTime + i) * 2;
                    crystal.rotation.x += 0.02;
                    crystal.rotation.z += 0.02;
                });

                const scale = 1 + Math.sin(Date.now() * 0.002) * 0.1;
                portal.scale.set(scale, scale, scale);
                
                // Counter-scale for inner portal for interesting effect
                const innerScale = 1 + Math.cos(Date.now() * 0.002) * 0.1;
                innerPortal.scale.set(innerScale, innerScale, innerScale);

                renderer.render(scene, camera);
            };

            animate();

            // Responsive design
            const handleResize = () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            };

            window.addEventListener('resize', handleResize);
            
            // Simulate loading completion
            setTimeout(() => {
                const waitingText = document.getElementById('waiting-text');
                if (waitingText) {
                    waitingText.innerHTML = `
                        <p class="text-lg font-orbitron text-neon-blue">Welcome to My Digital Space</p>
                        <p class="text-lg font-orbitron text-neon-blue">මගේ ඩිජිටල් අවකාශයට සාදරයෙන් පිළිගනිමි!</p>
                        <p class="text-lg font-orbitron text-neon-blue">என் டிஜிட்டல் இடத்திற்கு வரவேற்கிறேன்!</p>
                        <p class="text-sm mt-2">Loading...</p>
                        <p class="text-sm mt-2">පූරණය වෙමින්...</p>
                        <p class="text-sm mt-2">ஏற்றுகிறது...</p>
                        <p class="text-xs mt-4 text-gray-300">© ${new Date().getFullYear()} HM Ashan Janith Dilshan Senadheera</p>
                    `;
                }
            }, 3000);
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
